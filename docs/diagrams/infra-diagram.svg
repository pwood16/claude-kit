<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 620" width="960" height="620">
  <style>
    .title { font: bold 36px sans-serif; fill: #1e1e1e; }
    .subtitle { font: 16px sans-serif; fill: #495057; }
    .plugin-title { font: bold 24px sans-serif; }
    .cmd { font: 14px monospace; fill: #495057; }
    .feature { font: 14px sans-serif; fill: #1e1e1e; }
    .mode-text { font: 11px monospace; }
    .output-text { font: 12px monospace; }
    .claude-text { font: bold 18px sans-serif; fill: #f08c00; }
    .label { font: 14px monospace; }
  </style>

  <!-- Background -->
  <rect width="960" height="620" fill="#ffffff"/>

  <!-- Title -->
  <text x="480" y="65" text-anchor="middle" class="title">Claude Kit Plugins</text>
  <text x="480" y="100" text-anchor="middle" class="subtitle">Extend Claude Code with powerful workflow automation</text>

  <!-- GitHub Plugin Box -->
  <rect x="60" y="160" width="240" height="280" rx="8" fill="#a5d8ff" stroke="#1971c2" stroke-width="2"/>
  <text x="180" y="195" text-anchor="middle" class="plugin-title" fill="#1971c2">GitHub Plugin</text>
  <text x="180" y="230" text-anchor="middle" class="cmd">/gh:load-pr</text>

  <!-- GitHub Features -->
  <rect x="80" y="260" width="200" height="40" rx="6" fill="#ffffff" stroke="#1971c2" stroke-width="1"/>
  <text x="180" y="285" text-anchor="middle" class="feature">Fetch &amp; checkout PRs</text>

  <rect x="80" y="310" width="200" height="40" rx="6" fill="#ffffff" stroke="#1971c2" stroke-width="1"/>
  <text x="180" y="335" text-anchor="middle" class="feature">Load PR context</text>

  <rect x="80" y="360" width="200" height="40" rx="6" fill="#ffffff" stroke="#1971c2" stroke-width="1"/>
  <text x="180" y="385" text-anchor="middle" class="feature">View diff &amp; CI status</text>

  <!-- gh label -->
  <text x="268" y="425" class="label" fill="#1971c2">gh</text>

  <!-- Spawn Plugin Box -->
  <rect x="360" y="160" width="240" height="280" rx="8" fill="#d0bfff" stroke="#7048e8" stroke-width="2"/>
  <text x="480" y="195" text-anchor="middle" class="plugin-title" fill="#7048e8">Spawn Plugin</text>
  <text x="480" y="230" text-anchor="middle" class="cmd">/spawn:wt-agent</text>

  <!-- Spawn Features -->
  <rect x="380" y="260" width="200" height="40" rx="6" fill="#ffffff" stroke="#7048e8" stroke-width="1"/>
  <text x="480" y="285" text-anchor="middle" class="feature">Parallel development</text>

  <rect x="380" y="310" width="200" height="40" rx="6" fill="#ffffff" stroke="#7048e8" stroke-width="1"/>
  <text x="480" y="335" text-anchor="middle" class="feature">Git worktree isolation</text>

  <rect x="380" y="360" width="200" height="40" rx="6" fill="#ffffff" stroke="#7048e8" stroke-width="1"/>
  <text x="480" y="385" text-anchor="middle" class="feature">Ralph mode (PRD)</text>

  <!-- Spawn modes box -->
  <rect x="380" y="410" width="200" height="25" rx="4" fill="#e9ecef" stroke="#7048e8" stroke-width="1"/>
  <text x="480" y="427" text-anchor="middle" class="mode-text" fill="#7048e8">interactive | print | ralph</text>

  <!-- Excalidraw Plugin Box -->
  <rect x="660" y="160" width="240" height="280" rx="8" fill="#b2f2bb" stroke="#2f9e44" stroke-width="2"/>
  <text x="780" y="195" text-anchor="middle" class="plugin-title" fill="#2f9e44">Excalidraw Plugin</text>
  <text x="780" y="230" text-anchor="middle" class="cmd">/excalidraw:create</text>

  <!-- Excalidraw Features -->
  <rect x="680" y="260" width="200" height="40" rx="6" fill="#ffffff" stroke="#2f9e44" stroke-width="1"/>
  <text x="780" y="285" text-anchor="middle" class="feature">Text-to-diagram</text>

  <rect x="680" y="310" width="200" height="40" rx="6" fill="#ffffff" stroke="#2f9e44" stroke-width="1"/>
  <text x="780" y="335" text-anchor="middle" class="feature">SVG export</text>

  <rect x="680" y="360" width="200" height="40" rx="6" fill="#ffffff" stroke="#2f9e44" stroke-width="1"/>
  <text x="780" y="385" text-anchor="middle" class="feature">Shareable URLs</text>

  <!-- Output formats label -->
  <text x="780" y="427" text-anchor="middle" class="output-text" fill="#2f9e44">.excalidraw + .svg</text>

  <!-- Claude Code ellipse -->
  <ellipse cx="480" cy="540" rx="100" ry="40" fill="#ffec99" stroke="#f08c00" stroke-width="2"/>
  <text x="480" y="547" text-anchor="middle" class="claude-text">Claude Code</text>

  <!-- Arrows -->
  <!-- GitHub arrow -->
  <path d="M 180 440 Q 280 480 420 500" fill="none" stroke="#1971c2" stroke-width="2" marker-end="url(#arrow-blue)"/>

  <!-- Spawn arrow -->
  <line x1="480" y1="440" x2="480" y2="500" stroke="#7048e8" stroke-width="2" marker-end="url(#arrow-purple)"/>

  <!-- Excalidraw arrow -->
  <path d="M 780 440 Q 680 480 540 500" fill="none" stroke="#2f9e44" stroke-width="2" marker-end="url(#arrow-green)"/>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#1971c2"/>
    </marker>
    <marker id="arrow-purple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#7048e8"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2f9e44"/>
    </marker>
  </defs>
</svg>
